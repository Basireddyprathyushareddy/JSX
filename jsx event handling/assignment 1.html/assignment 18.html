  <!-- 18.Display result of two text box values in h1 on textbox on
  multiplication and division buttons --> 
  <html>  
    <head>
    <!-- reactcdi links -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    <!-- babelcdi link -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
    </head>
    </head>
        <body>
     <div id="p1"></div>
     <script type="text/babel">
       var maurya=<div>
         <input type="text" id="dp"/>
         <br/> 
         <input type="text" id="dm"/> 
     <br/>
    
     <h1 id="d1"></h1>
     <button onClick={mul}>multiplication</button>
     <br/>
     <br/>
     <button onClick={div}>divison</button>
     </div>
     ReactDOM.render(maurya,document.getElementById('p1'))
     function mul(){
       var x=+document.getElementById('dp').value;
       var y=+document.getElementById('dm').value;
       document.getElementById('d1').innerHTML=x*y;
     }
     function div(){
     var a=+document.getElementById('dp').value;
     var b=+document.getElementById('dm').value;
     document.getElementById('d1').innerHTML=a/b;
    }
      
       
    
 </script>
</body>
</html>
