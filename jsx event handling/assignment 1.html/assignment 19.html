 <script type="text/babel">
   var maurya=<div>
        <input name="pra" type="radio"value="India" onChange={abc}/>IND
        <input name="pra" type="radio"value="United state of America" onChange={abc}/>USA
    
     <h1 id="d1"></h1>
      </div>
   // var maurya=<button onClick={abc}>Event handling</button>
     ReactDOM.render(maurya,document.getElementById('p1'))

       document.getElementById('d1').innerHTML=e.target.value;
       
     }
    

 </script>
