 <!-- 20.Display respective image on radio button value -->
       <html>  
           <head>
       <!-- reactcdi links -->
       <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
       <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
       <!-- babelcdi link -->
       <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
       <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
       <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
       <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> -->
       </head>
       </head>
           <body>
        <div id="p1"></div>
        <script type="text/babel">
          var maurya=<div>
               <input name="gen" type="radio"value="male" onChange={abc}/>male
               <input name="gen" type="radio"value="female" onChange={abc}/>female
               <img id="t1" src="" alt=""/>
         
             </div>
          // var maurya=<button onClick={abc}>Event handling</button>
            ReactDOM.render(maurya,document.getElementById('p1'))
            
            var maleimage="https://img.freepik.com/premium-vector/sticker-sad-boy-jacket_517646-567.jpg"
            var femaleimage="https://i.pinimg.com/236x/9a/73/c4/9a73c4e5691a6e878a7dd24836a75c33.jpg"

            function abc(e){
                      if(e.target.value==='male'){
                         document.getElementById('t1').src=maleimage
                      }
                      else{
                           document.getElementById('t1').src=femaleimage
                      }




             
              
            }
           
       
        </script>
       </body>
       </html>
