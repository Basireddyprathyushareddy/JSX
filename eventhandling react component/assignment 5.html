   <!-- 5.Display the clientX clientY position for a click on div with 300px width
   and 200px height with 2px border copy in React Component -->
    <html>
    <head>
      <!-- reactcdi links -->
     <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
     <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
     <!-- babelcdi link -->
     <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      </head>
      <body>
        <div id="p1"></div>
          <script type="text/babel">
              function Maurya(){
                    var abc=(e)=>{
                        console.log(e.clientX)
                        console.log(e.clientY)
                    }
                    
                return(
                    <div style={{width:"300px",height:"200px" ,border:"2px  solid",margin:"15px"}}>
                        <button onClick={abc}>click here on client</button>
                        </div>

                )
              }
              ReactDOM.render(<Maurya/>,document.getElementById("p1"))
              
        </script>
        </body>
      </html>
