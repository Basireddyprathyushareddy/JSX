  <!-- 1.Bind event handler to alert something on button click in
  React Component -->
 <html>
    <head>
        <!-- reactcdi links -->
      <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
      <!-- babelcdi link -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       </head> 
    <body>
        <div id="p1"></div>
        <script type="text/babel">
                   function Maurya(){
                        var click=()=>{
                            alert("welocome to edupoly")
                        }    

         
                    return(
                        <div>
                            <button className="p-2 m-4 btn-success" onClick={click}>Click here to see alert</button>
                            </div>
                    )
                   }
                ReactDOM.render(<Maurya/>,document.getElementById('p1'))
        </script>
    </body>
</html>
