 <!-- 6. Display each array object in flex boxes with respective gender images -->
 <html>
    <head>
          <!-- reactcdi links -->
          <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
          <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
          <!-- babelcdi link -->
          <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        </head>
    <body>
        <div id="p2"></div>
        <script type="text/babel">
         var obj=[
         
                 
                 {
                  firstname:"madhu",
                  lastname:"basireddy",
                   Age:"23",
                   Gender:"male"
                },
              {
                  firstname:"narendra",
                  lastname:"basireddy",
                   Age:"22",
                   Gender:"male"
                },
                 {
                firstname:"prathyusha",
                  lastname:"basireddy",
                  Age:"21",
                  Gender:"female"
                 },
               {
                  firstname:"kondareddy",
                  lastname:"basireddy",
                   Age:"25",
                   Gender:"male"
                }
            ]
            var maurya=<div style={{display:"flex",flexWrap:"wrap"}}>{
                obj.map(function(a){
                    return <h1 style={{width:"450px",border:"2px solid",padding:"1%",margin:"5%"}}>
                               <div style={a.Gender=="male"?{backgroundColor:"lightblue"}:{backgroundColor:"lightpink"}}>
                             
                                <h2>
                                  {a.Gender=="male"&&<i class="bi bi-person-circle"></i>}
                                  {a.Gender=="female"&&<i class="bi bi-person"></i>}
                                  {a.Gender}
                                  </h2>
                              <h2>Firstname:{a.firstname}</h2>
                              <h2>Lastname:{a.lastname}</h2>
                              <h2>age:{a.Age}</h2>
                        
                        
                        
                    
                        </div>
                        </h1>
                })
            }
                </div>
            ReactDOM.render(maurya,document.getElementById("p2"))

        </script>
    </body>
</html>
