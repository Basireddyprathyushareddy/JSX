 <!-- 3.Display each array element in flex boxes -->
 <html>
    <head>
          <!-- reactcdi links -->
          <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
          <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
          <!-- babelcdi link -->
          <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    </head>
    <body>
        <div id="p2"></div>
        <script type="text/babel">
            var ab=[12,10,20,15]
            var maurya=<div style={{display:"flex"}}>{
                ab.map(function(a){
                    return <h1 style={{border:"2px solid",padding:"5%",margin:"5px",backgroundColor:"lightpink"}}>{a}</h1>
                })
            }
                </div>
            ReactDOM.render(maurya,document.getElementById("p2"))

        </script>
    </body>
</html>
