    <head>
            <!-- reactcdi links -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <!-- babelcdi link -->

       </head>
       <body>
        <div id="p1"></div>
        <script type="text/babel">
                function Maurya(){
                    var v=+prompt()
                    var[v,setV]=React.useState(v)

                  return(
                    <div>
                        <h1>{v>=0?"positive":"negitive"}</h1>
                        </div>
                  )  
                }
                ReactDOM.render(<Maurya/>,document.getElementById('p1'))
        </script>
       </body>
