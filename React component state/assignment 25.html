    <!-- 25.Print merged array values in sorted order of given two arrays
    in React component -->
    <html>
        <head>
              <!-- reactcdi links -->
          <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
          <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
          <!-- babelcdi link -->
          <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
         </head>
         <body>
            <div id="p1"></div>
            <script type="text/babel">
                  var Pathu=function(){
                        var[p,setP]=React.useState([23,24,25,26])
                        var[s,setS]=React.useState([12,78,90,45])
                    
                       return(
                             <div>
                                {
                                  p.concat(s).sort((a,b)=>{
                                         return  a-b
                                        //  return b-a
                                  })
                                  .map((v)=>{
                                    return(
                                    <li>{v}</li>
                                   )})
                                }
                                
                                </div>
                                
                                
                            )
                        }

                      ReactDOM.render(<Pathu></Pathu>,document.getElementById('p1'))




            </script>
         </body>
        
    </html>
