<!-- 34.Print array strings in list items in React component -->
   <html>
    <head>
          <!-- reactcdi links -->
      <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
      <!-- babelcdi link -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
     </head>
     <body>
        <div id="p1"></div>
        <script type="text/babel"> 
            function Pathu(){
                var[s,setS]=React.useState('hi','hello','gdnt','may','you')
                return(
                    <div>
                        {
                           s.map((p)=>{
                            return
                                <li>{p.length}</li>
                            
                           })
                        }
                        
                        </div>
                    )
                }
                ReactDOM.render(<Pathu></Pathu>,document.getElementById('p1'))        
        </script>
        </body>
        </html>
