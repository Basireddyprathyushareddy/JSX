   <!-- 23.Print squared array values in list items in React component -->
   <html>
    <head>
         <!-- reactcdi links -->
         <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
         <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
         <!-- babelcdi link -->
         <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
        </head>
        <body>
            <div id="p1"></div>
            <script type="text/babel">
                function Man(){
                    var[c,setC]=React.useState([24,45,10,40,68])

                 return(
                    <div>
                      {
                        c.map((k)=><li>{k*2}</li>)
                      }
                      </div>
                 )
                    }

                ReactDOM.render(<Man/>,document.getElementById('p1'))
            </script>
        </body>  
        </html>
