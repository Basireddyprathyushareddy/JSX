     <!-- 36.Generate galleries using in React component -->
 
   <html>
    <head>
          <!-- reactcdi links -->
      <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
      <!-- babelcdi link -->
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       </head>
     <body>
        <div id="p1"></div>
        <script type="text/babel">
                function Pathu(){
               var [gallery,setGallery]=React.useState([
               "https://i.pinimg.com/736x/90/40/03/9040034f5d635f46a4fb92128964fcca.jpg","https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAhZDFQMtueAluwHehSzecohmERHMsZx8Ojg&s","https://contentgrid.homedepot-static.com/hdus/en_US/DTCCOMNEW/Articles/discover-the-secret-language-of-flowers-2022-hero.jpeg"
               ])
               var [photos,setPhotos]=React.useState([
                "https://hips.hearstapps.com/hmg-prod/images/morning-glories-65bd6dcc15366.jpg?crop=0.669xw:1.00xh;0.138xw,0&resize=980:*","https://hips.hearstapps.com/hmg-prod/images/gettyimages-1138144592-612x612-1668792268.jpg?crop=1.00xw:0.834xh;0,0.0976xh&resize=980:*","https://thumbs.dreamstime.com/b/tulip-plot-land-perennial-flowering-plant-belongs-to-division-angiosperms-class-monocotyledons-order-liliaceae-183763685.jpg","https://cdn.shopify.com/s/files/1/0085/2344/8371/files/lily-flower-garden_480x480.jpg?v=1692171975"
               ])
             

                                  
             return(
                     <div className="border border-2 border-dark h-75 w-75 bg-info p-4 m-3">
                      <h1 style={{color:"red"}}>Gallery images</h1>
                      <h2>slider 1</h2>
                      {
                        gallery.map((v,i)=>{
                           return(
                              <img src={v} alt="" width="100px" height="100px"/>
                           )
                        })
                      }

                       <h2>slider 2</h2>

                      {
                        photos.map((v,i)=>{
                           return(
                              <img src={v} alt="" width="100px" height="100px"/>
                           )
                        })
                      }
                      </div>
                    )
                  }
                      
                  ReactDOM.render(<Pathu/>,document.getElementById('p1'))
                      
         
        </script>
     </body>
     </html>
