   <!-- 13.Display greatest of two variable values in React component -->
   <html>
    <head>
            <!-- reactcdi links -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
        <!-- babelcdi link -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 


       </head>

       <body>
        <div id="p1"></div>
        <script type="text/babel"> 
        function Maurya(){
             var [c,setC]=React.useState([850])
             var [d,setC]=React.useState([550])



             return(
                     <div>
                        <h1>{c>d?c:d}</h1>
                        
                        </div>   

             )

        }
        ReactDOM.render(<Maurya/>,document.getElementById('p1'))
        </script>
       </body>
       </html>
